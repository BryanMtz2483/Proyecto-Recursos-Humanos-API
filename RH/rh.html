<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Styles/rh.css">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="./js/rh.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
</head>
<body>
    <div id="tittle">
        <h1>Welcome to Human Resources</h1>
    </div>
    <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>

        <button type="button" onclick="createEmployee()">Add Employee</button>
        <button type="button" onclick="updateEmployee()">Update Employee</button>
        <button type="button" onclick="deleteEmployee()">Delete Employee</button>
    </form>
    <div id="empid">
        <label for="employeeId">Employee ID (for update/delete):</label>
        <input type="text" id="employeeId">
    </div>
    <div id="resultlabel">
        <h1>Result of the query</h1>
        <div id="result"></div>
    </div>
    <div id="empdisplay">    
        <h1>EMPLOYEES</h1> <br>
        <script src="./js/employees.js"></script>
    </div>


</body>
</html>
